<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body ng-app="App">
  <div class="container" ng-controller="MainController">
    <div class="page-header">
      <h1>ToDo</h1>
    </div>

    <form class="input-group input-group-lg"
          ng-controller="RegisterController"
          ng-submit="addTodo()">
      <input type="text"
             required
             placeholder="新しい要件を入力"
             class="form-control input-lg"
             ng-model="newTitle">
      <span class="input-group-btn">
        <button class="btn btn-default"
                type="submit">追加</button>
      </span>
    </form>

    <hr>

    <div class="btn-toolbar"
         ng-controller="ToolbarController">
      <div class="btn-group">
        <button class="btn btn-success"
                ng-click="checkAll()">全て完了/未了</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default"
                ng-class="{active: !currentFilter}"
                ng-click="changeFilter()">
                全部
                <span class="badge">{{ allCount }}</span>
        </button>
        <button class="btn btn-default"
                ng-class="{active: currentFilter == filter.remaining}"
                ng-click="changeFilter(filter.remaining)">
                未了
                <span class="badge">{{ remainingCount }}</span>
        </button>
        <button class="btn btn-default"
                ng-class="{active: currentFilter == filter.done}"
                ng-click="changeFilter(filter.done)">
                完了
                <span class="badge">{{ doneCount }}</span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger"
                ng-click="removeDoneTodo()">完了アイテムを全て削除</button>
      </div>
    </div>

    <hr>

    <ul class="list-unstyled"
        ng-controller="TodoListController">
      <li class="todo-item"
          ng-repeat="todo in todoList | filter:currentFilter"
          ng-class="{done: todo.done, editing: todo == editing}">
        <form class="input-group input-group-lg"
              name="todoForm"
              ng-submit="doneEdit(todoForm)">
          <label class="input-group-addon">
            <input type="checkbox" class="state" ng-model="todo.done">
          </label>
          <p class="form-control input-lg todo-title"
             ng-hide="todo == editing"
             ng-dblclick="editTodo(todo)">{{ todo.title }}</p>
          <input type="text"
                 required
                 class="form-control input-lg"
                 ng-show="todo == editing"
                 ng-model="todo.title"
                 my-select="todo == editing"
                 ng-blur="doneEdit(todoForm)">
          <span class="input-group-btn del-btn"
                ng-if="todo != editing">
            <button type="reset"
                    class="btn btn-danger"
                    ng-click="removeTodo(todo)">削除</button>
          </span>
        </form>
      </li>
    </ul>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/options.js"></script>
<br><br><br><br>

  <h1>Recognition Mode</h1>
  <input type="checkbox" name="modes" value="speech" id="speech"> Speech
  <input type="checkbox" name="modes" value="gesture" id="gesture"> Gesture
  <input type="button" id="saveModes" value="save">
  <br/><br/>
  <h1>Speaking Language</h1>
  <input type="radio" name="language" value="ja-JP" id="ja-JP"> Japanese
  <input type="radio" name="language" value="en-US" id="en-US"> English
  <input type="button" id="saveLanguage" value="save">
  <br/><br/>
  <h1>Gesture Direction</h1>
  <input type="radio" name="direction" value="horizontal" id="horizontal"> Horizontal
  <input type="radio" name="direction" value="vertical" id="vertical"> Vertical
  <input type="button" id="saveDirection" value="save">
</body>
</html>
