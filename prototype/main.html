  <script type="text/javascript">
    $(document).ready(function(){
      var vCommander = new VoiceCommander();
      vCommander.setOperator(new Operator());
      var gCommander = new GestureCommander();
      gCommander.setOperator(new Operator());

      $('#voice_start').click(function() {
        vCommander.start();
      });
      $('#voice_stop').click(function() {
        vCommander.stop();
      });
      $('#gesture_start').click(function() {
        gCommander.start();
      });
      $('#gesture_stop').click(function() {
        gCommander.stop();
      });
    });
  </script>
